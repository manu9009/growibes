id: contact
title: Contact
description: 'Basic email contact webform.'
category: ATRC
elements: |-
  '#attributes':
    class:
      - 'form row g-padding-b'
  flexboxleft:
    '#type': webform_flexbox
    flexbox_01:
      '#type': webform_flexbox
      '#attributes':
        class:
          - 'col-md-12 mb-5'
      processed_text:
        '#type': processed_text
        '#text': |
          <div class="contactDetails" data-scroll="" data-scroll-position="top" data-scroll-speed="1">
          <div class="address"><span class="h5 fc-gray fw-bold d-block mb-0">Visit us</span> <span class="h4 fc-black fw-bold mb-4 d-block">Advanced Technology Research Council</span> <span class="h4 fc-black fw-bold d-block"> P.O.Box: 9639,<br />
          Masdar City<br />
          Abu Dhabi, United Arab Emirates</span></div>
          </div>
        '#format': full_html
    flexboxright:
      '#type': container
      '#attributes':
        class:
          - 'col-md-12 mb-5'
      processed_text_01:
        '#type': processed_text
        '#text': |
          <p><span class="h5 fc-gray fw-bold d-block mb-0">Send a Message</span> <span class="h4 fc-black fw-bold mb-4 d-block">We'll get back to you</span></p>
        '#format': full_html
      name:
        '#type': textfield
        '#title': 'Full Name'
        '#placeholder': 'Full Name'
        '#autocomplete': ''
        '#required': true
        '#default_value': '[current-user:display-name]'
        '#wrapper_attributes':
          class:
            - 'form-group col-md-12'
        '#attributes':
          class:
            - form-control
      email:
        '#type': email
        '#title': 'Email Address'
        '#placeholder': 'Email Address'
        '#autocomplete': ''
        '#required': true
        '#default_value': '[current-user:mail]'
        '#wrapper_attributes':
          class:
            - 'form-group col-md-12'
        '#attributes':
          class:
            - form-control
      message:
        '#type': textarea
        '#title': Message
        '#placeholder': Message
        '#autocomplete': 'off'
        '#required': true
        '#wrapper_attributes':
          class:
            - 'form-group col-md-12'
        '#attributes':
          class:
            - form-control
        '#test': 'Please ignore this email.'
      captcha:
        '#type': captcha
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
        '#attributes':
          class:
            - 'form-group col-md-4'
        '#submit__label': Submit
        '#submit__attributes':
          class:
            - 'btn formBtn mr-auto d-flex align-items-center justify-content-between'
